<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Cadastro de Funcionários</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-3">
    <h1> Cadastramento de Funcionários</h1>
    <form action="">
      <div class="mt-3">
        <label>Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Entre com seu nome">
      </div>
      <div class="mb-3 mt-3">
        <label>E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="Entre com seu e-mail">
      </div>
      <div class="mb-3 mt-3">
        <label>Telefone:</label>
        <input type="number" class="form-control" id="telefone" placeholder="Digite seu número de telefone">
      </div>
      <div class="mb-3 mt-3">
        <label>Endereço:</label>
        <input type="text" class="form-control" id="endereço" placeholder="Digite seu endereço">
      </div>
      <div class="mb-3">
        <label>Signo:</label>
        <select class="form-select" id="signo">
          <option value="10">Aquário</option>
          <option value="20">Peixes</option>
          <option value="30">Áries</option>
          <option value="40">Touro</option>
          <option value="50">Gêmeos</option>
          <option value="60">Câncer</option>
          <option value="70">Leão</option>
          <option value="80">Virgem</option>
          <option value="90">Libra</option>
          <option value="100">Escorpião</option>
          <option value="110">Sagitário</option>
          <option value="120">Capricórnio</option>
        </select>
      </div>
      <div>
        <label>Time de Futebol:</label>
        <select class="form-select" id="time">
          <option value="1000">Corinthians</option>
          <option value="900">Vasco</option>
          <option value="800">Cruzeiro</option>
          <option value="700">Botafogo</option>
          <option value="600">Atlético-PR</option>
          <option value="500">Atlético-MG</option>
          <option value="400">Fluminense</option>
          <option value="300">Flamengo</option>
          <option value="200">São Paulo</option>
          <option value="100">Santos</option>
          <option value="50">Palmeiras</option>
        </select>
      </div>
      <div class="mb-3 mt-3">
        <label>Soft Skills:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="soft">
          <label class="form-check-label">Pensamento Analítico</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="soft">
          <label class="form-check-label">Resolução de Problemas</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="soft">
          <label class="form-check-label">Comunicação Assertiva</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="soft">
          <label class="form-check-label">Liderança e Influência</label>
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label>Escolaridade:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="escolaridade" name="escola" value="10">
          <label class="form-check-label">Ensino Fundamental</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="escolaridade" name="escola" value="20">
          <label class="form-check-label">Ensino Médio</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="escolaridade" name="escola" value="40">
          <label class="form-check-label">Ensino Superior</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="escolaridade" name="escola" value="80">
          <label class="form-check-label">Pós-graduação</label>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="definir()">Ver Resultado</button>
      <div class="mb-3">
        <label>Resultado:</label>
        <input type="text" class="form-control" id="resultado" readonly>
      </div>
    </form>
  </div>
        <script src="script.js"></script>
</body>

</html>
